<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store Eccomerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
  <h1 class="text-center my-4">Productos</h1>
  <a class="btn btn-crear-producto" href="/products/create">Crear Producto</a>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Marca</th>
      <th>Categoria</th>
      <th>Precio</th>
      <th>Imagen</th>
      <th>Fecha Actual</th>
      <th>Accion</th>
    </tr>
    </thead>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.nombre}"></td>
      <td th:text="${product.marca}"></td>
      <td th:text="${product.categoria}"></td>
      <td th:text="${product.precio} + '$'"></td>
      <td>
        <img th:src="@{/images/{imageFileName}(imageFileName=${product.nombreImagen})}" alt="..." width="100">
      </td>
      <td th:text="${product.createAt.toString().substring(0, 10)}"></td>
      <td style="while-space:nowrap">
        <a class="btn btn-info btn-sm"
           th:href="@{/products/edit(id=${product.id})}">Editar</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/products/delete(id=${product.id})}"
        onclick="return confirm('Estas seguro?')">Borrar</a>
      </td>
    </tr>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
