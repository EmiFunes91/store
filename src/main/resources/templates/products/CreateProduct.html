<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Nuevo Producto</h2>

            <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="*{nombre}">
                        </label>
                        <p th:if="${#fields.hasErrors('nombre')}" class="text-danger"
                           th:errors="*{nombre}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Marca</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="*{marca}">
                        </label>
                        <p th:if="${#fields.hasErrors('marca')}" class="text-danger"
                           th:errors="*{marca}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Categoría</label>
                    <div class="col-sm-8">
                        <label>
                            <select class="form-select" th:field="*{categoria}">
                                <option value="Orden">Orden</option>
                                <option value="Celulares">Celulares</option>
                                <option value="Notebooks">Notebooks</option>
                                <option value="Tablets">Tablets</option>
                            </select>
                        </label>
                        <p th:if="${#fields.hasErrors('categoria')}" class="text-danger"
                           th:errors="*{categoria}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Precio</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" type="number" step="0.01" min="0" th:field="*{precio}">
                        </label>
                        <p th:if="${#fields.hasErrors('precio')}" class="text-danger"
                           th:errors="*{precio}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descripción</label>
                    <div class="col-sm-8">
                        <label>
                            <textarea class="form-control" th:field="*{description}"></textarea>
                        </label>
                        <p th:if="${#fields.hasErrors('description')}" class="text-danger"
                           th:errors="*{description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Imagen</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="*{imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger"
                           th:errors="*{imageFile}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-dark">Enviar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn" th:href="@{/products}" role="button">Cancelar</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
